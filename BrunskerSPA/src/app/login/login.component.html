<div class="row">
   <div class="col-md-12">
        <h3>Login Form</h3>
        <hr>
   </div>
    <div class="col-md-5 col-sm-12 card p-2 mx-auto">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="nick">Nickname</label>
                <input type="text" class="form-control" id="nick" required placeholder="batman" name="nickname"
                    [(ngModel)]="model.nickname">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required name="password"
                    [(ngModel)]="model.password" placeholder="Password">
            </div>
            <div class="row">
                <button [disabled]="!loginForm.valid "type="submit" class="btn btn-info btn-md mx-auto">Submit</button>
            </div>
        </form>
    </div>
</div>
