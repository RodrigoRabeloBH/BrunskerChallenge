<div
    class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm sticky-top">
    <a class="navbar-brand my-0 mr-md-auto font-weight-normal" [routerLink]="['/home']">BrunskerApp</a>
    <nav class="my-2 my-md-0 mr-md-3">        
        <a class="p-2 text-dark" [routerLink]="['/login']" routerLinkActive="router-link-active" *ngIf="!loggedIn()">Login</a>
        <a class="p-2 text-dark" [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
        <a class="p-2 text-dark" [routerLink]="['/list']" routerLinkActive="router-link-active">Lists</a>
        <a  href ="#" class="p-2 text-dark" (click)="logout()" *ngIf="loggedIn()">Logout</a>  
        <a  class="p-2 text-dark" *ngIf="loggedIn()">Welcome {{ authService.decodedToken?.unique_name | titlecase }}</a>  
    </nav>
</div>
